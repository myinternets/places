name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      # enable buildkit env var
      env:
        DOCKER_BUILDKIT: 1
      run: docker build . --file Dockerfile --tag myinternets/places:$(date +%s)
