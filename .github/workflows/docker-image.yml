name: Docker Image CI

on:
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: ["main"]
    # ignore workflows path
    paths-ignore:
      - ".github/**"
    # paths:
    #   - 'docker/**'
    #   - 'places/**'
    #   - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        # enable buildkit env var
        env:
          DOCKER_BUILDKIT: 1
        run: |
          make build-app
          make run-docker
