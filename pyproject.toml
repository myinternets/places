[tool.poetry]
name = "places"
version = "0.0.1"
description = "Semantic Search on your Browser History"
homepage = "https://github.com/tarekziade/places"
authors = ["Tarek Ziad√© <tarek@ziade.org>"]

[tool.poetry.dependencies]
# Notes:
# - < 3.12 is needed for qdrant-client
# - >= 3.10 is needed because we're using "zip(..., strict=True)" in the code
python = ">= 3.10, < 3.12"

bs4 = "^0.0.1"
sentence-transformers = "^2.2.2"
txtai = "^5.5.1"
numpy = "^1.24.3"
aiohttp = "^3.8.4"
ujson = "^5.7.0"
qdrant-client = "^1.2.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.270"
pytest = "^7.3.1"
isort = "^5.12.0"
black = "^23.3.0"
nox = "^2023.4.22"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
