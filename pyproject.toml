[tool.poetry]
name = "places"
version = "0.0.1"
description = "Semantic Search on your Browser History"
homepage = "https://github.com/tarekziade/places"
authors = ["Tarek Ziad√© <tarek@ziade.org>"]

[tool.poetry.dependencies]
# Notes:
# - < 3.12 is needed for qdrant-client
# - >= 3.10 is needed because we're using "zip(..., strict=True)" in the code
python = ">= 3.10, < 3.12"

bs4 = "^0.0.1"
torch = "^2.0.1+cpu"
torchvision = "^0.15.2+cpu"
sentence-transformers = "^2.2.2"
numpy = "^1.24.3"
aiohttp = "^3.8.4"
ujson = "^5.7.0"
qdrant-client = "^1.2.0"
diskcache = "^5.6.1"
fasttext-wheel = "^0.9.2"
transformers = "^4.30.1"
nucliadb = "^2.17.0.post419"
nucliadb_sdk = "^2.17.0.post419"
nucliadb_client = "^2.17.0.post419"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.270"
pytest = "^7.3.1"
isort = "^5.12.0"
black = "^23.3.0"
nox = "^2023.4.22"
pre-commit = "^3.3.2"

[tool.poetry.scripts]
places = 'places.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
